<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner Dish Selection</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  	<header>
		<h1>HOMELETTE 
			<small>From the best chefs in the world directly into your kitchen</small>
		</h1>
  	</header>
	
<div class="container-fluid">
	
	<div class="row">
	
		<div id="view2" class="col-md-3">
			
				<div class="container-fluid">
					<div class="row" id="dinnerTitle">
						<h2>My dinner</h2>
					</div>
			
					<div class="row" id="numberPeople" style="padding-bottom: .9em;">
						<div id="numberPeople" class="col-md-12">
							People:
							<span class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="dropDownPeople" data-toggle="dropdown" style="min-width: 0px;">
								0
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" style="min-width: 0px;" aria-labelledby="dropdownPeople">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
							</ul>
							</span>
						</div>	
					</div>
			
					<div class="row" id="listTitle" style="background-color: #d1d1d1;">
						<div class="col-md-9" id="selectedName">
							Dish Name
						</div>
						<div class="col-md-3" id="selectedPrice">
							Price
						</div>
					</div>
			
					<div class="row" id="listDishes" style="padding-bottom: .9em;">
						<div class="table-responsive" style="width:100%; height: 100%;">
							<table class="table" style="width:100%; height:100%; margin: 0; padding: 0;">
								<tr id="selectedEntry">
									<td id="entryName">Entry name</td>
									<td id="entryPrice">0$</td>
								</tr>
								<tr id="selectedDish">
									<td id="dishName">Dish name</td>
									<td id="dishPrice">0$</td>
								</tr>
								<tr id="selectedDessert">
									<td id="dessertName">Dessert name</td>
									<td id="dessertPrice">0$</td>
								</tr>
								<tr id="totalPrice">
									<td>Total Price</td>
									<td>0$</td>
								</tr>
							</table>
						</div>
					</div>
			
					<div class="row" id="confirmation" style="text-align: right;">
				           <button type="submit" id="confirm" class="btn btn default"> Confirm </button>

					</div>
				</div>
			
		</div>
		
		<div id="view3" class="col-md-9">
			
			<div class="container-fluid">
							
				<div class="row" id="searchTitle">
					<div class="col-md-12">
						<h2>Select Dish</h2>
					</div>
				</div>
				
				<div class="row" id="searchBar" style="padding-bottom: 2em;">
					<div class="col-lg-8" id="searchInput">
						<div class="input-group">
							<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" 
							aria-haspopup="true" aria-expanded="false" style="min-width: 10em;"> Entry <span class="caret"></span></button>
							<ul class="dropdown-menu" style="min-width: 10em;">
								<li><a href="#">Dish</a></li>
								<li><a href="#">Dessert</a></li>
							</ul>
							</div>
						<input type="text" class="form-control" aria-label="...">
						</div>
					</div>
					<div class="col-lg-4" id="searchButton">
						<button type="submit" id="search" class="btn btn default"> Search </button>
					</div>
				</div>

				<div class="row" id="searchResults">
					
					<div class="table-responsive" width="100%">
						<table class="table" width="100%">
							<tr class="col-md-12">
								
								<td>
							  		<img src="images/meatballs.jpg"/>
							  		<figcaption>Meatballs</figcaption>
									<figcaption>Description blabla</figcaption>
								</td>
								<td>
							  		<img src="images/meatballs.jpg"/>
							  		<figcaption>Meatballs</figcaption>
									<figcaption>Description blabla</figcaption>
								</td>
								<td>
							  		<img src="images/meatballs.jpg"/>
							  		<figcaption>Meatballs</figcaption>
									<figcaption>Description blabla</figcaption>
								</td>
								<td>
							  		<img src="images/meatballs.jpg"/>
							  		<figcaption>Meatballs</figcaption>
									<figcaption>Description blabla</figcaption>
								</td>
								<td>
							  		<img src="images/meatballs.jpg"/>
							  		<figcaption>Meatballs</figcaption>
									<figcaption>Description blabla</figcaption>
								</td>
							</tr>
						</table>
					</div>
				
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</div>

</html>
