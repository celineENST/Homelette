<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner Overview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  	<header><h1>HOMELETTE <small>From the best chefs in the world directly into your kitchen</small></h1>
  	</header>
  	<div id="exampleView" class="container-fluid" style="height:70px;background-color:#ffdc9d;">
		<div id="myDinner" class="col-md-5" style="margin-left: 60px;"><h2>My Dinner: <span id="numberOfGuests"></span> people</h2></div>
		<div id="view4" class="col-md-2 col-md-offset-4"><button id="goBackEdit" class="btn btn-default" style="margin-top:20px;background-color:#ffba00;">Go back and edit dinner</button></div>
	</div>
	<div class="row">
		<div id="menu" class="col-md-6" style="margin-top: 60px;">
			<figure style="text-align:right;">
		  		<img src="images/meatballs.jpg"/>
		  		<figcaption>Meatballs</figcaption>
		  		<p>77.20 SEK</p>
			</figure>
		</div>
		<div id="totalPrice" class="col-md-2 col-md-offset-2" style="margin-top: 205px;">Total: 
			<p>77.20 SEK</p>
		</div>
	</div>
	<div style="text-align:center;margin-top:100px;">
		<button class="btn btn-default" style="background-color:#ffba00;">Print Full Recipe</button>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!--	<script src="js/view/exampleViewController.js"></script> -->
  </body>
</html>
