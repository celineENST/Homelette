<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	header {
		    background-color:#f0f0f0;
		    padding:25px;	 
		}
    </style>
    <title>Dinner Dish Detail</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  	<header><h1>HOMELETTE <small>From the best chefs in the world directly into your kitchen</small></h1>
  	</header>

	<div class="container-fluid" id="exampleView">
		<div class="row">
			<div id="view2" class="col-md-3">
			
				<div class="container-fluid">
					<div class="row">
						<h2>My dinner</h2>
					</div>
			
					<div class="row" style="padding-bottom: .9em;">
						<div class="col-md-12">
							People:
							<span class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="dropDownPeople" data-toggle="dropdown" 
							style="min-width: 0px;">
								<span id="#numberOfGuests">5</span>
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" style="min-width: 0px;" aria-labelledby="dropdownPeople">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
								<li><a href="#">6</a></li>
								<li><a href="#">7</a></li>
								<li><a href="#">8</a></li>
								<li><a href="#">9</a></li>
								<li><a href="#">10</a></li>
							</ul>
							</span>
						</div>	
					</div>
			
					<div class="row" id="listTitle" style="background-color: #d1d1d1;">
						<div class="col-md-9">
							Dish Name
						</div>
						<div class="col-md-3">
							Price
						</div>
					</div>
			
					<div class="row" style="padding-bottom: .9em;">
						<div class="table-responsive" style="width:100%; height: 100%;">
							<table class="table" id="dishCart" style="width:100%; height:100%; margin: 0; padding: 0;">
							</table>
						</div>
					</div>
			
					<div class="row" style="text-align: right;">
				           <button type="submit" id="confirm" class="btn btn default"> Confirm </button>

					</div>
				</div>
			
		</div>


		<div id="view4" class="col-md-9">
			<div class="container-fluid">
				<div class="row">
					<div id="selected_Dish" class="col-md-6">	
						<h2 id="dishSelected"></h2>
						<p id="dishSelectedImage" style="width:100%;"></p>
						<p>Dish description</p>
						<button class="btn btn-default" style="background-color:#ffba00;">  
							<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back to Selected Dish
						</button>
					</div>
					<div id="ingredients" class="col-md-6" style="background-color:#fffa8c; border-left: 1px solid; border-bottom: 1px solid;">
						<h3 style="margin-left:10px;">INGREDIENTS FOR <span id="numberOfGuests"></span> PEOPLE</h3>
			
						<div class="row" style="padding-bottom: .9em;">
							<div class="table-responsive" style="width:90%;margin-right:auto;margin-left:auto;">
								<table class="table" id="dishSelectedIngredients" style="width:100%; height:100%; margin: 0; padding: 0;">								
								</table>
								<table class="table" style="width:100%; height:100%; margin: 0; padding: 0;">	
									<tr>
										<td style="width:750%;"></td>
										<td><button id="confirmDish" class="btn btn-default" style="background-color:#ffba00;margin-bottom:10px;">Confirm Dish</button></td>
									</tr>							
								</table>
								
							</div>
						</div>

					</div>
				</div>
			
				<div class="row">
					<div class="col-md-12">
						<h2>PREPARATION</h2>
						<p id="dishSelectedDescription"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!--	<script src="js/view/exampleViewController.js"></script> -->
  </body>
</html>
